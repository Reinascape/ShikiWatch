sync:
  - flutter clean
  - flutter pub get
gen:
  - dart run build_runner build --delete-conflicting-outputs
test_build:
  - $sync
  - $gen
  - flutter build apk --flavor prod --target-platform android-arm64
  #- flutter pub run shikidev:rename_apk
build:
  android:
    #- $sync
    #- $gen
    - dart run shikidev:set_build_date_time
    - flutter build apk --flavor prod --split-per-abi
    - dart run shikidev:rename_apk
  windows:
    - dart run shikidev:set_build_date_time
    - flutter build windows